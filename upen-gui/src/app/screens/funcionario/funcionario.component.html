<body>
    <div class = "pageName">
        <h3>Lista de Funcionários</h3>
    </div>

    <div class="container-list">
        <div class="tableAtributes">
            <table>
                    <tr>
                        <th id="nome">Nome</th>
                        <th id="cpf">CPF</th>
                        <th id="telefone">Telefone</th>
                        <th id="funcao">Função</th>
                        <th id="veiculos">Veículos atrib.</th>
                    </tr>
            </table>
        </div>

        <div class="listFuncionarios">
            <div class="tableFuncionarios">
                <table>
                        <tr *ngFor="let f of funcL">
                            <div class="blockList">
                            <td>{{f.nome}}</td>
                            <td>{{f.cpf}}</td>
                            <td>{{f.telefone}}</td>
                            <td>{{f.funcao}}</td>
                            <td>{{f.veiculos.length}}</td>
                            </div>
                        </tr>
                </table>
            </div>       
        </div>
    
        <div class="addfunc">
            <button id="cad" mat-mini-fab color="white" (click)="openDialog()">+</button>
        </div>
    </div>
    
    
</body>
